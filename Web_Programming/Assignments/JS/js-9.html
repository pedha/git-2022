<!DOCTYPE html>
<html>
	<head>
		<script>
			function sum_avg(a,b,c,d,e)
			{
				var sum = 0
				var avg = 0
				sum = a + b + c + d + e 
				avg = sum/5
				document.write("Sum : "+ sum +"<br>"+" Average : "+ avg + "<br>")
			}
		</script>
		<title>  JS - 9 </title>
	</head>
	<body>
		<script>
			var a = parseInt(prompt("Enter the num1 :"))
			var b = parseInt(prompt("Enter the num2 :"))
			var c = parseInt(prompt("Enter the num3 :"))
			var d = parseInt(prompt("Enter the num4 :"))
			var e = parseInt(prompt("Enter the num5 :"))
			sum_avg(a,b,c,d,e)
		</script>
	</body>
</html>
