<!DOCTYPE html>
<html>
	<head>
		<script>
			var a = parseInt(prompt("Enter the number :"))
			var b = parseInt(prompt("Enter the number :"))
			var c = prompt("Enter your choice :")
			switch (c)
			{
				case '+' :
						document.write(" a + b = "+(a+b))
						break;
				case '-' :
						document.write(" a - b = "+(a-b))
						break;
				case '*' :
						document.write(" a * b = "+(a*b))
						break;
				case '/' :
						document.write(" a / b = "+(a/b))
						break;
			}
		</script>
		<title> JS - 3 </title>
	</head>
	<body>
	</body>
</html>
