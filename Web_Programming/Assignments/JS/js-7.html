<!DOCTYPE html>
<html>
	<head>
		<script>
			function cmi(a)
			{
				if (a != 0)
				{
					var cm = 2.54 * a
					return cm 
				}
			}
		</script>
		<title> JS - 7 </title>
	</head>
	<body>
		<script>
			var a = parseFloat(prompt("Enter the inches :"))
			console.log(cmi(a))
			document.write(" "+ a +" = "+" "+ cmi(a))
		</script>
	</body>
</html>
