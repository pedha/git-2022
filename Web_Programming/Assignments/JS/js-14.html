<!DOCTYPE html>
<html>
	<head>
		<script>
			function getWeekDay(day)
			{
				if (day == 0) 
				{
					return 'SU'
				}
				else if (day == 1) 
				{
					return 'MO'
				}
				else if (day == 2) 
				{
					return 'TU'
				}
				else if (day == 3)
				{
					return 'WE'
				}
				else if (day == 4)
				{
					return 'TH'
				}
				else if (day == 5) 
				{
					return 'FR'
				}
				else
				{
					return 'SA'
				}
			}
			var date = new Date()
			alert(getWeekDay(date.getDay()))
		</script>
		<title> JS - 14 </title>
	</head>
	<body>
	</body>
</html>
