<!--Assume i have an array of member names. Read the array and display all member names as a string delimited by comma all in uppercase-->
<!DOCTYPE html>
<html>
	<head>
		<script>
			var arr = ["john","steve","ben","damon","ian"]
			for(i = 0 ; i < (arr.length) ; i++)
			{
				arr[i] = arr[i].toUpperCase()
			}
			document.write("<h3>Members of My Group Are</h3>")
			var str1 = arr.join(",")
			document.write(str1)			
		</script>
