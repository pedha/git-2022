<!DOCTYPE html>
<html>
	<head>
		<script>
			function bingo()
			{
				for (var i = 0; i < arr.length; i++)
			 	{
					if(a == arr[i])
					{
						document.write("BINGO")
					}
				}
			}
		</script>
		<title> JS - 16 </title>
	</head>
	<body>
		<script>
			let arr = [10,22,34,28,44,50]
			const a = parseInt(prompt("Enter the number in range 1 to 50 :"))
			console.log()
			bingo()
		</script>
	</body>
</html>
