<!DOCTYPE html>
<html>
	<head>
		<title>Appointment Scheduler</title>
	</head>
	<body>
		<h1>Appointment Scheduler</h1>
		<hr>
		<h4>Personal Information</h4>
		Name : <br><input type="text"><br><br>
		Telephone number : <br><input type="text"><br><br>
		E-mail address : <br><input type="text"><br><br>
		<br>
		<label for="birthday">Date of Birth : </label><br><br>
		<input type="date"><br> <br>
		<hr>
		<h4>Appointment Request</h4>
		What is the reason for your visit? <br>
		<input type="text" placeholder="select or type your reason"><br><br>
		Current pain level <br>
		<input type="range" min="1" max="100" value="50"><br><br>
		Prefeeeed date <br>
		<input type="date"><br><br>
		Preferred time <br>
		<input type="number" min="0" max="12"><br><br>
		<hr><br>
		<input type="submit" value="Submit">
	</body>
</html>
