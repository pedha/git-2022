<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background-color: #0174DF;
				color: white;
				width: 80%;
				height: 80%;
				margin: 30px auto;
			}
		</style>
		<title> PS - html5 - 2</title>
	</head>
	<body>
			<fieldset>
				<legend><h2 class="hr-lines">Registration Details</h2></legend>
					<table align="center">
						<tr>
							<td>
								University : <input type="text"><br><br>
							</td>
						</tr>
						<tr>
							<td>
								Institute : <input type="text"><br><br>
							</td>
						</tr>
						<tr>
							<td>
								Branch : 
									<select>
										<option>IOT</option>
										<option>DAC</option>
										<option>Embedded</option>
										<option>VLSI</option>	
									</select><br><br>
							</td>
						</tr>
						<tr>
							<td>
								Degree : 
									<select>
										<option>BTech</option>
										<option>BE</option>
										<option>MTech</option>
										<option>ME</option>
										<option>Diploma</option>
									</select>
									<input type="radio"> Pursuing
									<input type="radio"> Completed<br><br>
							</td>
						</tr>
						<tr>
							<td>
								Avarage CPI : 
								<input type="number" min="1" max="12" value="Upto"> Upto
								<input type="number" min="1" max="12" value="Semester"> Semester<br><br>
							</td>
						</tr>
						<tr>
							<td>
								Experience : 
								<input type="number" min="0" max="5" value="Years"> Years<br><br>
							</td>
						</tr>
						<tr>
							<td>
								Your Website Or Blog :
								<input type="text" value="https://"><br><br>
							</td>
						</tr>
					</table>
			</fieldset>
	</body>
</html>
