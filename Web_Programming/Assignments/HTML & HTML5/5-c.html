<!DOCTYPE html>
<html>
	<head>
		<title> PS - 5(c) </title>
	</head>
	<body>
		<table border="1">
			<tr bgcolor="e9e8e8">
				<th>Name</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td>
					<input type="radio" name="gender" value="Male">Male<br>
					<input type="radio" name="gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<td>Eye Color</td>
				<td>
					<select>
						<option>Green</option>
						<option>Blue</option>
						<option>Black</option>
						<option>Brown</option>
						<option>Pink</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Check all that apply</td>
				<td>
					<input type="checkbox">Over 6 feet tall <br>
					<input type="checkbox">Over 200 pounds
				</td>
			</tr>
			<tr>
				<td colspan="2">Describe your athletic ability :</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea cols="80" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Enter my information"></td>
			</tr>
		</table>
	</body>
</html>
