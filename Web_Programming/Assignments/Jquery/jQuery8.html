<!--Write jQuery code to append a div element (and all of its contents) dynamically to the body element. Insert
the following code within HTML <body> tag : <div><h1>JQuery Core</h1></div>.-->
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function()
			{
				$("body").html("<div><h1><u>JQuery Core</u></h1></div>")
				alert("done")
			})
		</script>
		<title> JQuery - 8 </title>
	</head>
	<body>
		
	</body>
</html>
