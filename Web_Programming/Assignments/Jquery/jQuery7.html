<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function()
			{
				alert($("#user_select option:nth-child(2)").html())
			})
		</script>
		<title> JQuery - 7 </title>
	</head>
	<body>
		<select id = user_select>
			<option value="1">Payal</option>
			<option value="2">Ganesh</option>
			<option value="3">Vishwajit</option>
			<option value="4">Sundram</option>
		</select>
	</body>
</html>
