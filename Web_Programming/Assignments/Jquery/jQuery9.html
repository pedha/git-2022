<!--Write a jQuery Code to get a single element (li) from a list. Sample data: second list item is “Kiwi”-->
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function()
			{
				alert($("ul li:nth-child(2)").html())
				$("ul li:nth-child(2)").css("background-color","yellow")
			})
		</script>
		<title> JQuery - 9 </title>
	</head>
	<body>
		<ul>
			<li value="1">Apple</li>
			<li value="2">Kiwi</li>
			<li value="3">Strawberry</li>
		</ul>
	</body>
</html>
