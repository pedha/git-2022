<!--Assume a web page having 3 divs, one of them having a class applied. Find which div element has class applied. Sample data: (output would be div1)-->
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function()
			{
				$("div ").css("color" "yellow")
			})
		</script>
		<title> JQuery - 11 </title>
	</head>
	<body>
		<div id="div1" class="divclass">Payal</div>
		<div id="div2">Ganesh</div>
		<div id="div3">Vishwajit</div>
	</body>
</html>
