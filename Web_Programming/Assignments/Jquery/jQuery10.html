<!--Given the above list, prepend each list item with a index number. Eg, display should be:-->
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-3.6.0.js"></script>
		<script>
			$(document).ready(function()
			{
				alert($("ol").prepend())
			})
		</script>
		<title> JQuery - 10 </title>
	</head>
	<body>
		<ol>
			<li value="1">Apple</li>
			<li value="2">Kiwi</li>
			<li value="3">Strawberry</li>
		</ol>
	</body>
</html>
