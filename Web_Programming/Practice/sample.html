<!DOCTYPE html>
<html>
	<head>
		<script>
			function add()
			{
				let num1 = document.getElementById("num1").value
				let num2 = document.getElementById("num2").value
				// alert("Addition :" + ((parseInt(num1))+(parseInt(num2))))
				document.getElementById("res").value = (parseInt(num1)+parseInt(num2))
			}
		</script>
		<title> SAMPLE </title>
	</head>
	<body>
		<form>
			Number 1 : <input type="num1" id="num1"><br><br>
			Number 2 : <input type="num2" id="num2"><br><br>
			Result : <input name="result" id="res"><br><br>
			<input type="button" value="Add" onclick="add()">
		</form>
	</body>
</html>
