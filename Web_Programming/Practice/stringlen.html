<!DOCTYPE html>
<html> 
	<head>
		<title>String Length</title>
	</head>
	<body>
		<script>
			var tname = "Payal Punekar"
			document.write(tname.length + "<br>")
			document.write(tname.toUpperCase() + "<br>")
			document.write(tname.toLowerCase() + "<br>")
			document.write(tname.charAt(5) + "<br>")
			document.write(tname.indexOf("v") + "<br>")
			var s1 = "Hello Welcome to JavaScript"
			console.log(typeof(s1))
			let a1 = s1.split()
			console.log(typeof(a1))
		</script>
	</body>
</html>
